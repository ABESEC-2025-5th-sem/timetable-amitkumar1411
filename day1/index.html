<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
    </header>
    <Main>
     <form action="./welcome.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="roll no">Roll No:</label>
        <input type="number" name="roll no" id="roll no" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="Female">Female
        <br><br>
        <label for="language">Language:</label>
        <select name="language" id="language">Select Language
            <option value="" disabled selected>Select Language</option>   
        <option value="c" id="language">c</option>
        <option value="c++" id="language">c++</option>
        <option value="c#" id="language">c#</option>
        <option value="java" id="language">Java</option>
        <option value="python" id="language">Python</option>
        </select>
        <br><br>
        <button>Sumbit</button>
        <button>Reset</button>
      </form>
    </Main>
    <footer>
        <p></p>
    </footer>

</body>
</html>
